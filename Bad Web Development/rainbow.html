<html lang="en">
<head>
  <title>Rainbow</title>
  <meta charset="utf-8">

<body>
<button class="button" id = "a" onclick="a()">Rainbows, Rainbows, Rainbows!</button>

<script>
function a() {
	if (document.getElementById("a").innerHTML.equals("Rainbows, Rainbows, Rainbows!")
		document.getElementById("a").innerHTML = "Not Rainbows, Rainbows, Rainbows!";
	else document.getElementById("a").innerHTML = "Rainbows, Rainbows, Rainbows!";
	
}
</script>

</body>
